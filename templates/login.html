<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix Sign Up</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg static-top">
        <div class="container">
            <div>
                <img class="m-1" id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="" id="">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#"  style="color: white; text-decoration: none; border-bottom: 1px solid transparent;">
                            <img class="m-1" id="logo" src="{{ url_for('static', filename='img/woman.png') }}" alt="Logo">
                            Berliana.El
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid pt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
                <div class="card d-flex mx-auto my-5">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12 c1 px-5 py-4">
                            <!-- <div class="row mb-5 m-3"> <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> </div> -->
                            <div class="text-center p-4">
                                <img id="tiktoklogo" src="{{ url_for('static', filename='img/tiktoklogo.png') }}" alt="Logo">
                            </div>
                            <div class="row justify-content-center">
                                <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-5 mt-4 px-sm-5 px-md-2 px-xl-1 px-2">
                                    <h1 class="wlcm">Welcome to your Tiktok Sentiment Analytics</h1>
                                    <span class="sp1"> <span class="px-3 bg-danger rounded-pill"></span> <span class="ml-2 px-1 rounded-circle"></span> <span class="ml-2 px-1 rounded-circle"></span> </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-5">
                            <form action="/login" method="post" class="px-5 text-center">
                                <div class="mb-5 text-center">
                                    <h3 class="font-weight-bold">Log in</h3>
                                </div>
                                <input type="text" name="username" placeholder="Username" class="form-control">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                                <!-- Additional registration fields can be added here -->
                                <p class="my-3" id="forgot">Already have an account? <a href="{{ url_for('login') }}" class="ac" id="login">Log in here</a></p> 
                                <button class="btn btn-primary bt form-control" type="submit">Register</button>
                            </form>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[-1] }}");
            </script>
        {% endif %}
    {% endwith %}
    <!-- Include Bootstrap JavaScript and Popper.js from CDNs if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script> -->
</body>
</html>
