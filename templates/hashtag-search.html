<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix - Hashtag Search</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add transitions to the search form */
        #searchHashtag {
            transition: padding 0.3s ease-in-out, margin 0.3s ease-in-out;
        }
        #searchForm {
            transition: margin 0.3s ease-in-out;
        }
        #searchHashtagCard {
            transition: margin 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg static-top">
        <div class="container">
            <div>
                <img class="m-1" id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="" id="">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#"  style="color: white; text-decoration: none; border-bottom: 1px solid transparent;">
                            <img class="m-1" id="logo" src="{{ url_for('static', filename='img/user.png') }}" alt="Logo">
                            Berliana.El
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
          <div class="card d-flex mx-auto my-5">
            <div class="row">
              <div class="col-md-5 col-sm-12 col-xs-12 c1 px-5 py-4">
                <!-- <div class="row mb-5 m-3"> <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> </div> -->
                <div class="text-center p-4">
                  <img
                    id="tiktoklogo"
                    src="{{ url_for('static', filename='img/tiktoklogo.png') }}"
                    alt="Logo"
                  />
                </div>

                <div id="searchResults" class="card mt-5" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Video</th>
                                <th scope="col">Description</th>
                                <th scope="col">Sentimen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contoh Data -->
                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <iframe
                                        src="https://www.tiktok.com/@soclean.yt/video/7283118591140957442"
                                        width="100%"
                                        height="200"
                                        frameborder="0"
                                        allowfullscreen>
                                    </iframe>
                                </td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Sample Video</td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Sample Video</td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{ messages[-1] }}");
    </script>
    {% endif %} {% endwith %}
    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevents the form from submitting (and reloading the page)
          document.getElementById("searchHashtagCard").style.margin = "0";
          document
            .getElementById("searchHashtag")
            .classList.remove("px-5", "pt-5");
          document
            .getElementById("searchHashtag")
            .classList.add("px-2", "pt-2");
          document.getElementById("searchForm").style.margin = "0";
          document.getElementById("searchForm").classList.remove("mb-5");
          document.getElementById("searchResults").style.display = "block";
          document.querySelector(".input-group").style.marginBottom = "0";
        });
    </script>
    <!-- Include Bootstrap JavaScript and Popper.js from CDNs if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script> -->
  </body>
</html>
