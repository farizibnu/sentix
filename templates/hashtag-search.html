<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berliana.El Sentix Sign Up</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add transitions to the search form */
        #searchHashtag {
            transition: padding 0.3s ease-in-out, margin 0.3s ease-in-out;
        }
        #searchForm {
            transition: margin 0.3s ease-in-out;
        }
        #searchHashtagCard {
            transition: margin 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <nav>
        <div class="d-flex justify-content-between">
            <div>
                <img class="m-3" id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </div>
            <div class="mr-5">
                <h5 class="text-white p-2">Username</h5>
            </div>
        </div>
    </nav>
    <div class="container-fluid pt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
                <div id="searchHashtagCard" class="card d-flex mx-auto">
                    <div class="row">
                        <div id="searchHashtag" class="col-lg-12 c2 px-5 pt-5">
                            <h3>Search Hashtag</h3>
                            <form id="searchForm" action="/search" method="post" class="text-center mb-5">
                                <div class="input-group">
                                    <input type="text" class="form-control search-form" placeholder="#Jungkook" />
                                </div>
                                <button class="btn btn-primary search-btn" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="searchResults" class="card mt-5" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Video</th>
                                <th scope="col">Description</th>
                                <th scope="col">Sentimen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contoh Data -->
                            <tr>
                                <th scope="row">1</th>
                                <td>Sample Video</td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Sample Video</td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Sample Video</td>
                                <td>Sample Description</td>
                                <td>Sample Sentimen</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the form from submitting (and reloading the page)
            document.getElementById('searchHashtagCard').style.margin = '0';
            document.getElementById('searchHashtag').classList.remove('px-5', 'pt-5');
            document.getElementById('searchHashtag').classList.add('px-2', 'pt-2');
            document.getElementById('searchForm').style.margin = '0'
            document.getElementById('searchForm').classList.remove('mb-5');
            document.getElementById('searchResults').style.display = 'block';
            document.querySelector('.input-group').style.marginBottom = '0';
        });
    </script>
    <!-- Include Bootstrap JavaScript and Popper.js from CDNs if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script> -->
</body>

</html>
